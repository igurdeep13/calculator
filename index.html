<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div><h4 class="displayText"></h4></div>
        </div>
        <div class="buttons">
          <div class="button lightGrey plus">+</div>
          <div class="button lightGrey minus">-</div>
          <div class="button lightGrey multiply">*</div>
          <div class="button lightGrey divide">/</div>
          <div class="button white seven">7</div>
          <div class="button white eight">8</div>
          <div class="button white nine">9</div>
          <div class="button white equal">=</div>
          <div class="button white four">4</div>
          <div class="button white five">5</div>
          <div class="button white six">6</div>
          <div class="button white one">1</div>
          <div class="button white two">2</div>
          <div class="button white three">3</div>
          <div class="button white zero">0</div>
          <div class="button white decimal">.</div>
          <div class="button white C">C</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
